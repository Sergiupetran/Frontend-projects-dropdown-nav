<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  
</head>
<body>
  <main>
    <div class="header">
      <div class="snap">
        <img src="images/logo.svg"  class="logo" alt="logo">
      </div>
      <button class="open-menu">
        <img src="images/icon-menu.svg" alt="">
      </button>
      <button class="close-menu">
        <img src="images/icon-close-menu.svg">
      </button>
      <div class="titles">
        <div class="features-ul links">Features<img class="down-first"  src="images/icon-arrow-down.svg"><img class="up-first" src="images/icon-arrow-up.svg">
          <ul class="features">
            <li>
              <img src="images/icon-todo.svg" alt="">
              <a href="#">Todo list</a>
            </li>
            <li>
              <img src="images/icon-calendar.svg" alt="">
              <a href="#">Calendar</a>
            </li>
            <li>
              <img src="images/icon-reminders.svg" alt="">
              <a href="#">Reminders</a>
            </li>
            <li>
              <img src="images/icon-planning.svg" alt="">
              <a href="#">Planning</a>
            </li>
          </ul>
        </div>
        <div class="company-ul links">Company<img class="down-second" alt="" src="images/icon-arrow-down.svg"><img class="up-second" alt="" src="images/icon-arrow-up.svg">
          <ul class="company content">
            <li>
              <a href="#">History</a>
            </li>
            <li>
              <a href="#">Our Team</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
          </ul>
        </div>
        <h1 class="links">Careers</h1>
        <h1 class="links">About</h1>
        <div class="buttons">
          <button class="login">Login</button>
          <button class="register ">Register</button>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="descriptive">
        <h1 class="title">Make remote work</h1>
        <p class="paragraph">
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
        <button class="learn">Learn more</button>
        <div class="images">
          <img src="images/client-databiz.svg" alt="">
          <img src="images/client-audiophile.svg" alt="">
          <img src="images/client-meet.svg" alt="">
          <img src="images/client-maker.svg" alt="">
        </div>
      </div>
      <img class="main-image" src="images/desktop.png" alt="">
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
